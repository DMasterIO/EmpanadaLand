name: ðŸ¥Ÿ Build & Release EmpanadaLand

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

env:
  MINECRAFT_VERSION: "1.21.6"
  NEOFORGE_VERSION: "21.6.0-beta"
  JAVA_VERSION: 21

jobs:
  # ===== VALIDATION JOB =====
  validate:
    name: ðŸ” Validate Build Environment
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      current_version: ${{ steps.version.outputs.current_version }}
      new_version: ${{ steps.version.outputs.new_version }}
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ” Check if should create release
      id: check
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" && "${{ github.event_name }}" == "push" ]]; then
          echo "should_release=true" >> $GITHUB_OUTPUT
        else
          echo "should_release=false" >> $GITHUB_OUTPUT
        fi
    
    - name: ðŸ“‹ Get current version
      id: version
      run: |
        CURRENT_VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        # Calculate new version for releases
        if [[ "${{ steps.check.outputs.should_release }}" == "true" ]]; then
          RELEASE_TYPE="${{ github.event.inputs.release_type || 'patch' }}"
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          case $RELEASE_TYPE in
            major)
              NEW_VERSION="$((major + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$major.$((minor + 1)).0"
              ;;
            patch)
              NEW_VERSION="$major.$minor.$((patch + 1))"
              ;;
          esac
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸš€ Will create release with version: $NEW_VERSION"
        else
          echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Build only, no release will be created"
        fi

  # ===== BUILD JOB =====
  build:
    name: ðŸ—ï¸ Build Mod
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      artifact_name: ${{ steps.build_info.outputs.artifact_name }}
      mod_version: ${{ steps.build_info.outputs.mod_version }}
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle
    
    - name: ðŸ§ Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-home-cache-cleanup: true
    
    - name: ðŸ”§ Update version for release
      if: needs.validate.outputs.should_release == 'true'
      run: |
        NEW_VERSION="${{ needs.validate.outputs.new_version }}"
        sed -i "s/mod_version=.*/mod_version=$NEW_VERSION/" gradle.properties
        sed -i "s/version = .*/version = '$NEW_VERSION'/" build.gradle
        echo "ðŸ“ Updated version to: $NEW_VERSION"
    
    - name: ðŸ”¨ Build mod
      run: |
        chmod +x gradlew
        ./gradlew build --no-daemon --parallel --build-cache
    
    - name: ðŸ“Š Build information
      id: build_info
      run: |
        # Get mod info from gradle.properties
        MOD_VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
        MOD_NAME=$(grep "mod_name=" gradle.properties | cut -d'=' -f2)
        
        # Find the main JAR file
        MAIN_JAR=$(find build/libs -name "*.jar" -not -name "*-sources.jar" -not -name "*-dev.jar" | head -1)
        JAR_NAME=$(basename "$MAIN_JAR")
        
        echo "mod_version=$MOD_VERSION" >> $GITHUB_OUTPUT
        echo "artifact_name=$JAR_NAME" >> $GITHUB_OUTPUT
        
        echo "ðŸŽ¯ Mod: $MOD_NAME v$MOD_VERSION"
        echo "ðŸ“¦ Artifact: $JAR_NAME"
        echo "ðŸŽ® Minecraft: ${{ env.MINECRAFT_VERSION }}"
        echo "ðŸ”¥ NeoForge: ${{ env.NEOFORGE_VERSION }}"
    
    - name: ðŸ§ª Run tests
      run: ./gradlew test --no-daemon
    
    - name: ðŸ“ Prepare artifacts
      run: |
        mkdir -p artifacts
        
        # Copy main JAR
        MAIN_JAR=$(find build/libs -name "*.jar" -not -name "*-sources.jar" -not -name "*-dev.jar" | head -1)
        cp "$MAIN_JAR" artifacts/
        
        # Copy sources JAR if exists
        SOURCES_JAR=$(find build/libs -name "*-sources.jar" | head -1)
        if [ -n "$SOURCES_JAR" ]; then
          cp "$SOURCES_JAR" artifacts/
        fi
        
        # Create build info file
        cat > artifacts/build-info.txt << EOF
        EmpanadaLand Mod Build Information
        =================================
        Version: ${{ steps.build_info.outputs.mod_version }}
        Minecraft: ${{ env.MINECRAFT_VERSION }}
        NeoForge: ${{ env.NEOFORGE_VERSION }}
        Java: ${{ env.JAVA_VERSION }}
        Build Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
        Commit: ${{ github.sha }}
        Branch: ${{ github.ref_name }}
        EOF
        
        echo "ðŸ“‹ Artifacts prepared:"
        ls -la artifacts/
    
    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: empanadaland-${{ steps.build_info.outputs.mod_version }}-mc${{ env.MINECRAFT_VERSION }}
        path: artifacts/
        retention-days: 90
        compression-level: 9

  # ===== RELEASE JOB =====
  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: needs.validate.outputs.should_release == 'true'
    permissions:
      contents: write
      discussions: write
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: empanadaland-${{ needs.build.outputs.mod_version }}-mc${{ env.MINECRAFT_VERSION }}
        path: release-artifacts/
    
    - name: ðŸ·ï¸ Update version and create tag
      run: |
        NEW_VERSION="${{ needs.validate.outputs.new_version }}"
        
        # Update files with new version
        sed -i "s/mod_version=.*/mod_version=$NEW_VERSION/" gradle.properties
        sed -i "s/version = .*/version = '$NEW_VERSION'/" build.gradle
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Commit version bump
        git add gradle.properties build.gradle
        git commit -m "ðŸ”– Bump version to $NEW_VERSION" || true
        
        # Create and push tag
        git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
        git push origin "v$NEW_VERSION"
        git push origin master
    
    - name: ðŸ“ Generate release notes
      id: release_notes
      run: |
        NEW_VERSION="${{ needs.validate.outputs.new_version }}"
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        # Create release notes
        cat > release_notes.md << 'EOF'
        # ðŸ¥Ÿ EmpanadaLand v$NEW_VERSION
        
        Â¡Nueva versiÃ³n de EmpanadaLand disponible! Este mod trae la deliciosa gastronomÃ­a chilena a Minecraft.
        
        ## ðŸŽ® Compatibilidad
        - **Minecraft:** ${{ env.MINECRAFT_VERSION }}
        - **NeoForge:** ${{ env.NEOFORGE_VERSION }}
        - **Java:** ${{ env.JAVA_VERSION }}+
        
        ## ðŸ¥Ÿ Contenido del Mod
        - **3 Empanadas Ãºnicas** con efectos especiales
        - **2 Bebidas tradicionales** chilenas
        - **3 Ingredientes** para crafting
        - **8 Recetas** completas de crafting
        
        ## ðŸ“¦ InstalaciÃ³n
        1. Instala NeoForge ${{ env.NEOFORGE_VERSION }} para Minecraft ${{ env.MINECRAFT_VERSION }}
        2. Descarga el archivo `.jar` de abajo
        3. ColÃ³calo en tu carpeta `mods/`
        4. Â¡Disfruta de las empanadas! ðŸ‡¨ðŸ‡±
        
        ## ðŸ”„ Cambios en esta versiÃ³n
        EOF
        
        # Add changelog if there's a previous tag
        if [ -n "$PREV_TAG" ]; then
          echo "" >> release_notes.md
          echo "### Commits desde $PREV_TAG:" >> release_notes.md
          git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD >> release_notes.md
        else
          echo "- VersiÃ³n inicial del mod" >> release_notes.md
        fi
        
        # Add technical details
        cat >> release_notes.md << 'EOF'
        
        ## ðŸ› ï¸ InformaciÃ³n TÃ©cnica
        - Compilado con Java ${{ env.JAVA_VERSION }}
        - Compatible con servidores y cliente
        - Sin dependencias adicionales requeridas
        
        ## ðŸ› Reporte de Bugs
        Si encuentras algÃºn problema, por favor [abre un issue](https://github.com/DMasterIO/EmpanadaLand/issues).
        
        ---
        **Â¡Que disfrutes las empanadas en Minecraft!** ðŸ¥Ÿâœ¨
        EOF
        
        # Replace variables
        sed -i "s/\$NEW_VERSION/$NEW_VERSION/g" release_notes.md
        
        echo "ðŸ“‹ Release notes generated:"
        cat release_notes.md
    
    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.validate.outputs.new_version }}
        name: "ðŸ¥Ÿ EmpanadaLand v${{ needs.validate.outputs.new_version }}"
        body_path: release_notes.md
        files: |
          release-artifacts/*.jar
          release-artifacts/build-info.txt
        draft: false
        prerelease: false
        generate_release_notes: true
        discussion_category_name: "Releases"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸŽ‰ Release created
      run: |
        echo "ðŸŽ‰ Release v${{ needs.validate.outputs.new_version }} created successfully!"
        echo "ðŸ“¦ Download: https://github.com/DMasterIO/EmpanadaLand/releases/tag/v${{ needs.validate.outputs.new_version }}"